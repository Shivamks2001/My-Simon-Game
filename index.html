<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/489/489700.png">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">

        <div type="button" id="green" class="my-btn green">

        </div>

        <div type="button" id="red" class="my-btn red">

        </div>
      </div>

      <div class="row">

        <div type="button" id="yellow" class="my-btn yellow">

        </div>
        <div type="button" id="blue" class="my-btn blue">

        </div>

      </div>

    </div>

    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JS -->

    <script src="game.js" charset="utf-8"></script>


  </body>

</html>
